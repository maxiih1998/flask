<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Análisis</title>
</head>
<body>
    <h1>Bienvenido, para empezar necesitas cargar un archivo</h1>
    <h2>recuerda que la carga está limitada a extensión Word '(.docx)'</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Subir Archivo</button>
    </form>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
